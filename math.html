<!DOCTYPE html>
<html>

<head>
    <title>Math Hedgehog</title>
    <style>
        #topbar{
        height: 200px;
        padding: 80px;
        font-size: 7vmin;
        text-align: center;
        color: cornflowerblue;
        background-color: gold
        }

        #mainsection{
        font-size: 4vmin;
        text-align: center;
        background-color: lemonchiffon;
        }

        #mainbutton{
        color: white;
		background-color:blueviolet;
		margin: 10px 10px;
		padding: 15px 20px;
		float: right;
        }
    </style>
</head>

<body>
    <div id = 'topbar'>
        <p>Welcome to Math Hedgehog!</p>
    </div>
    <p id = 'timer' style="text-align:center; font-size: 3vmin;">Here is the timer for the test.</p>
    <div id = 'mainsection'>
        <p>Points: </p>
        <input id = 'box' type="text"/>
        <p>Practice Suggestion: </p>
        <input id = 'box' type="text"/>
        <button id = 'mainbutton' type='button' onclick="send()">Print</button>
        <button id = 'mainbutton' onclick="giveProblem()">Problem of the Day</button>
        <button id = 'mainbutton' onclick="takeTest()">HMC5 Mock Test</button>
        <p>Math Video</p>
    </div>
</body>

<script>
    function send(){
        var message = "We will print the practice ASAP.";
        alert(message);
    }

    function giveProblem(){
        alert("What is 1+.....+100?");
        alert("5050");
    }

    function takeTest(){
        var time = 900;
        var round = setInterval(function(){
        if(time>0){
        alert("Write the answers to the following problems on scratch paper. Send them to Teacher Fluffhog, and she will grade them." );
        time = time-1;
        document.getElementById("timer").innerHTML = time+" seconds left";
        alert("What is 81x37?");
        alert("How many prime numbers are between 1 and 100?");
        alert("Prime factorize 1234");
        alert("If (a+9)(a-9)=243, what is a?");
        alert("<1+<2=100, and <3+<2=100. If the 3 angles form a straight angle, <1+<3=_.");
        alert("(2/9)/(5/7)=_.");
        alert("a+b=10 b+c=12 a+c=13. What is the average of these numbers?");
        alert("125x8x25x16=_.");
        alert("LCM(91, 14)=_.");
        alert("Factor x^2+4x+5.");
        }else{
        clearInterval(round);
        }
        },1000)
    }
</script>

</html>
